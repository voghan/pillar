<sly  data-sly-use.card="com.voghan.pillar.core.models.cmp.HeroCardCmp"/>
<div class="cmp-teaser--hero">
    <div id="teaser-" class="cmp-teaser" >
        <div class="cmp-teaser__content">
            <div data-sly-test="${card.isBreadcrumbsEnabled}" data-sly-list.link="${card.breadcrumbs}" class="cmp-teaser__breadcrumb-container" >
                <a class="cmp-teaser__breadcrumb-link"  href="${link.linkPath}">${link.linkText}</a>
            </div>
            <h1 class="cmp-teaser__title"> ${card.headline} </h1>
            <div class="cmp-teaser__description">
                ${card.shortDescription @ context='html'}
            </div>
            <div data-sly-test="${card.isCallToActionEnabled}" data-sly-list.link="${card.callToActions}" class="cmp-teaser__action-container" >
                <a class="cmp-teaser__action-link"  href="${link.linkPath}">${link.linkText}</a>
            </div>
        </div>
        <div class="cmp-teaser__image">
            <div class="cmp-image">
                <img src="${card.backgroundImage}"  loading="lazy" class="cmp-image__image"  alt="" title="">
                <meta itemprop="caption" content="">
            </div>
        </div>
    </div>
</div>

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=!properties.fragmentPath}"></sly>
